language: java
jdk: openjdk11
branchs:
  only: master

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.gradle"

before_install:
  - sudo apt-get update
  - sudo apt-get install unzip

install: false

script:
  - cd bookup-api
  - "./gradlew clean build"
  - cd ../bookup-front
  - npm install
  - npm run build
  - zip -r app.zip dist/*
  - cd ../deploy
  - nohup ./deploy.sh &

notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
  email: false
